<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="faleConosco.js"></script>
    <link rel="stylesheet" href="../style/style.css">
    <title>Dúvidas</title>
</head>

<body>
    <header class="headerAzulVoltar">
        <img src="../img/headerFooter/SetaEsquerda.png" alt="Seta" onclick="voltarPagina()">
    </header>
    <main>
        <div id="primeiroQuadrado">
            <div class="flex">
                <img class="iconeConfigTamanho" src="../img/config/faleConoscoIcone.png" alt="imagem do icone fale conosco">
                <h2 id="centro">Dúvidas</h2>
            </div>

            <br>
            <div class="segundoQuadrado">

                <label for="quadradoInvisivel"></label><br>
                <input type="text" id="quadradoInvisivel" name="escrever"><br>
                
            </div>
            <div class="primeiroQuadrado">
                <div class="direita">
                    <img class="iconeConfigTamanho" src="../img/EnviarIcone.PNG" alt="imagem do icone enviar">
                </div>
            </div>
        </div>

    </main>

    <div class="espacoFooterAzulLogo"></div>

    <footer class="footerAzulLogo">
        <img src="../img/logos/LogoCompleta.png" alt="Logo">
    </footer>

</body>
