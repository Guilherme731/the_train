<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <script src="../scripts/configFuncionario.js"></script>

    <title>Editar Perfil</title>
</head>

<body>
    <header>

    </header>

    <main>
        <div class="central">
            <div>
                <h1 class="textoCentral">Editar Perfil</h1>

                <img id="icone" src="../img/iconeFuncionario.png" alt="Icone do funcionario">
            </div>

            <a href="colocarDepois">
                <div id="trocaPerfil">
                    <p>Trocar Foto</p>
                </div>
            </a>

            <h2 class="textoCentral">Nome do Usuário</h2>
        </div>

        <div class="central">
            <div id="informacoesPessoais">
                <div id="senha">
                    <p>Senha</p>
                </div>

                <p>Data De Nascimento</p>

                <div class="flex">
                    <div id="dataNascimentoDia">
                        <p>Dia</p>
                    </div>
                    <div class="dataNascimentoMesAno">
                        <p>Mês</p>
                    </div>
                    <div class="dataNascimentoMesAno">
                        <p>Ano</p>
                    </div>
                </div>

                <div class="flex">
                    <input type="checkbox">
                    <p>Feminino</p>
                    <input type="checkbox">
                    <p>Masculino</p>
                </div>
                <div class="flex">
                    <input type="checkbox">
                    <p>Prefiro não dizer</p>
                    <input type="checkbox">
                    <p>Outro</p>
                </div>
            </div>

            <div class="flex">
                <div id="ladoEsquerdo">
                    <p id="salvar">Salvar</p>
                </div>
            </div>
            

        </div>


    </main>

    <footer>

    </footer>

</body>

</html>
