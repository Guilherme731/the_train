<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <script src="../scripts/validarLogin.js"></script>
    <title>Login - The Train</title>
</head>
<body>
    <header class="headerAzulLogo">
        <img src="../assets/logos/logoPequena.png" alt="Logo Pequena">
    </header>
    <main>
        <p class="tituloLogin">LOGIN</p>
        <form action="" class="formularioLogin">
            <input type="text" name="email" id="email_funcionario" placeholder="E-mail" required>
            <input type="password" name="senha" id="senha_funcionario" placeholder="Senha" required>
            <a href="recuperarSenha.html">Esqueceu a senha?</a>
            <button type="button" onclick="validarLogin()">Entrar</button>
        </form>
    </main>
    <div class="espacoFooterAzul"></div>
    <footer class="footerAzulArredondado">

    </footer>
</body>

</html>
