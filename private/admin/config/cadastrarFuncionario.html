<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style/style.css">
    <script src="../../../scripts/botoesMenus.js"></script>
    <title>Cadastrar Funcionário</title>
</head>

<body>
    <header class="headerAzulVoltar">
        <img src="../../../assets/icons/header/setaEsquerda.png" alt="Seta" onclick="voltarPagina()">
    </header>

    <main class="mainCentral">
        <div>
            <h1 class="tituloAzul">Cadastrar Funcionário</h1>
    <form action="">
        <div id="quadradoMenu">
            <input type="text" class="cadastroFuncionario" name="Nome" placeholder="Nome">
            <input type="text" class="cadastroFuncionario" name="email" placeholder="E-mail">
            <input type="password" class="cadastroFuncionario" name="Senha" placeholder="Senha">
            <input type="text" class="cadastroFuncionario" name="CPF" placeholder="CPF">
        </div>
    </form>
            
    
            <a href=""><div id="botaoCadastrar" onclick="cadastrar()">
                <div class="flexCentro">
                    <img class="iconeCadastrarFuncionarioTamanho"
                        src="../../../assets/icons/config/cadastroFuncionarioIcone.png">
                    <h2 id="textoCadastrar">Cadastrar</h2>
                </div>
    
            </div></a>
            
        </div>
    
    </main>

    <div class="espacoFooterAzulLogo"></div>

    <footer class="footerAzulLogo">
        <img src="../../../assets/logos/logoCompleta.png" alt="Logo">
    </footer>

</body>

</html>
