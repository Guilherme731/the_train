<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas - The Train</title>
    <link rel="stylesheet" href="../../style/style.css">
</head>
<body>
    <header class="headerPrincipal">
        <a href="../../private/user/config/configFuncionario.html"><img src="../../assets/icons/header/engrenagemIcone.png" alt="Configurações"></a>
        <img src="../../assets/logos/logoPequena.png" alt="Logo">
        <a href=""><img src="../../assets/icons/header/sinoIcone.png" alt="Notificações"></a>
    </header>

    <main>
        <section class="secaoDashboard">
            <h2>ALERTAS</h2>
            <div class="alerta">
                <img src="../../assets/icons/alertas/chuvaIcone.png" alt="iconeChuva">
                <div class="mensagens">
                    <p class="mensagemPrincipal">CHUVA</p>
                    <p class="mensagemSecundaria">Começou a chover na estação 2</p>
                </div>
                <div class="finalAlerta">
                    <img src="../../assets/icons/alertas/fecharIcone.png" alt="fecharIcone">
                    <p class="horaAlerta">12:25</p>
                </div>
            </div>

            <div class="alerta">
                <img src="../../assets/icons/alertas/relogioIcone.png" alt="iconeRelogio">
                <div class="mensagens">
                    <p class="mensagemPrincipal">ATRASO</p>
                    <p class="mensagemSecundaria">Trem 5 atrasou 3 minutos para chegar na estação 3</p>
                </div>
                <div class="finalAlerta">
                    <img src="../../assets/icons/alertas/fecharIcone.png" alt="fecharIcone">
                    <p class="horaAlerta">12:23</p>
                </div>
            </div>

            <div class="alerta">
                <img src="../../assets/icons/alertas/trianguloexclamacaoIcone.png" alt="iconeFalha">
                <div class="mensagens">
                    <p class="mensagemPrincipal">FALHA MECÂNICA</p>
                    <p class="mensagemSecundaria">Trem 4 apresenta problemas no sistema de ar condicionado</p>
                </div>
                <div class="finalAlerta">
                    <img src="../../assets/icons/alertas/fecharIcone.png" alt="fecharIcone">
                    <p class="horaAlerta">12:22</p>
                </div>
            </div>

            <div class="alerta">
                <img src="../../assets/icons/alertas/chuvaIcone.png" alt="iconeChuva">
                <div class="mensagens">
                    <p class="mensagemPrincipal">CHUVA</p>
                    <p class="mensagemSecundaria">Começou a chover na estação 1</p>
                </div>
                <div class="finalAlerta">
                    <img src="../../assets/icons/alertas/fecharIcone.png" alt="fecharIcone">
                    <p class="horaAlerta">12:19</p>
                </div>
            </div>
        </section>
    </main>


    <div class="espacoFooterPrincipal"></div>

    <footer class="footerPrincipal">
        <div class="barraLinhaSelecao">
            <div class="linhaAmarela linhaPos1"></div>
        </div>
        <div class="navbar">
            <a href="../../private/user/dashboard/dashboard.html"><img src="../../assets/icons/footer/dashboardIcone.png" alt="Dashboard"></a>
            <a href=""><img src="../../assets/icons/footer/rotasIcone.png" alt="Rotas"></a>
            <a href=""><img src="../../assets/icons/footer/manutencaoIcone.png" alt="Manutenção"></a>
            <a href=""><img src="../../assets/icons/footer/relatoriosIcone.png" alt="Relatórios"></a>
        </div>
    </footer>

</html>
