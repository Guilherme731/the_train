<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style/style.css">
    <script src="../../../scripts/botoesMenus.js"></script>
    <script src="../../../scripts/validarConfiguracaoUsuario.js"></script>

    <title>Editar Perfil</title>
</head>

<body>
    <header class="headerAzulVoltar">
        <img src="../../../assets/icons/header/setaEsquerda.png" alt="Seta" onclick="voltarPagina()">
    </header>

    <main>
        <div class="gridCentro">
            <div class="gridCentro">
                <h1 class="textoCentral">Editar Perfil</h1>
                
                <img id="icone" src="../../../assets/icons/config/funcionarioIcone.png" alt="Icone do funcionario">
            </div>

                    <p class="textoCentral">Trocar Foto</p>
                

            <h2 class="textoCentral">Nome do Usuário</h2>
        </div>

        <div class="gridCentro">
            <div id="informacoesPessoais">

                <form id="formularioConfgUsuario">
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>


                    <p>Data De Nascimento</p>
    
                    <div class="flex">
                        <input type="text" name="Dia" id="dataNascimentoDia" placeholder="Dia" required>
    
                        <input type="text" name="Mes" class="dataNascimentoMesAno" placeholder="Mês" required>
    
                        <input type="text" name="Ano" class="dataNascimentoMesAno" placeholder="Ano" required>
                    </div>
    
                    <div class="flex">
    
                        <div>
                            <div class="flex">
                                <input type="radio" id="Feminino" name="genero" value="Feminino">
                                <label for="Feminino">Feminino</label>
                            </div>
    
                            <div class="flex">
                                <input type="radio" id="PrefiroNaoDizer" name="genero" value="PrefiroNaoDizer">
                                <label for="PrefiroNaoDizer">Prefiro não dizer</label>
                            </div>
                        </div>
    
                        <div>
                            <div class="flex">
                                <input type="radio" id="Masculino" name="genero" value="Masculino">
                                <label for="Masculino">Masculino</label>
                            </div>
    
                            <div class="flex">
                                <input type="radio" id="Outro" name="genero" value="Outro">
                                <label for="Outro">Outro</label>
                            </div>
                        </div>
    
                    </div> 
                </form>

                

            </div>

            <div class="flex">
                    <input type="button" onclick="validarConfigUser()" id="ladoEsquerdo" value="Salvar">
               
            </div>


        </div>


    </main>

    <div class="espacoFooterAzulLogo"></div>

    <footer class="footerAzulLogo">
        <img src="../../../assets/logos/logoCompleta.png" alt="Logo">
    </footer>

</body>

</html>
