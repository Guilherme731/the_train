<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <script src="../scripts/botoesMenus.js"></script>
    <script src="../scripts/configFuncionario.js"></script>

    <title>Editar Perfil</title>
</head>

<body>
    <header class="headerAzulVoltar">
        <img src="../img/headerFooter/SetaEsquerda.png" alt="Seta" onclick="voltarPagina()">
    </header>

    <main>
        <div class="central">
            <div>
                <h1 class="textoCentral">Editar Perfil</h1>

                <img id="icone" src="../img/config/FuncionarioIcone.png" alt="Icone do funcionario">
            </div>

            <a href="colocarDepois">
                <div id="trocaPerfil">
                    <p>Trocar Foto</p>
                </div>
            </a>

            <h2 class="textoCentral">Nome do Usuário</h2>
        </div>

        <div class="central">
            <div id="informacoesPessoais">

                <input type="password" name="senha" id="senha" placeholder="Senha" required>


                <p>Data De Nascimento</p>

                <div class="flex">
                    <input type="text" name="Dia" id="dataNascimentoDia" placeholder="Dia" required>

                    <input type="text" name="Mes" class="dataNascimentoMesAno" placeholder="Mês" required>

                    <input type="text" name="Ano" class="dataNascimentoMesAno" placeholder="Ano" required>
                </div>

                <div class="flex">

                    <div>
                        <div class="flex">
                            <input type="radio" id="Feminino" name="genero" value="Feminino">
                            <label for="Feminino">Feminino</label>
                        </div>

                        <div class="flex">
                            <input type="radio" id="PrefiroNaoDizer" name="genero" value="PrefiroNaoDizer">
                            <label for="PrefiroNaoDizer">Prefiro não dizer</label>
                        </div>
                    </div>

                    <div>
                        <div class="flex">
                            <input type="radio" id="Masculino" name="genero" value="Masculino">
                            <label for="Masculino">Masculino</label>
                        </div>

                        <div class="flex">
                            <input type="radio" id="Outro" name="genero" value="Outro">
                            <label for="Outro">Outro</label>
                        </div>
                    </div>

                </div>

            </div>

            <div class="flex">
                <input type="button" id="ladoEsquerdo" onclick="salvar()" value="Salvar">
            </div>


        </div>


    </main>

    <div class="espacoFooterAzulLogo"></div>

    <footer class="footerAzulLogo">
        <img src="../img/logos/LogoCompleta.png" alt="Logo">
    </footer>

</body>

</html>
