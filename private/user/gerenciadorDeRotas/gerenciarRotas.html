<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style/style.css">
    <title>Gerenciador de rotas</title>
</head>

<body>
    <header class="headerPrincipal">
        <a href="../../../private/user/config/configFuncionario.html"><img
                src="../../../assets/icons/header/engrenagemIcone.png" alt="Configurações"></a>
        <img src="../../../assets/logos/logoPequena.png" alt="Logo">
        <a href="../alertas.html"><img src="../../../assets/icons/header/sinoIcone.png" alt="Notificações"></a>
    </header>

    <main>
        <div class="mapa flexCentro">
            <svg >
                <!-- d= M posicaoHI posicaoVI Q posicaoHM posicaoVM posicaoHF posicaoVF -->
                <!-- d= M posicaoHI posicaoVI posicaoHF posicaoVF -->
                <!-- C -> Curva   R -> Reta  | D -> Direita  E -> Esquerda   C -> Central |  S-> Superior  I -> Inferior -->
                
                <!-- Linhas perimetrais -->
                <path id="linhaCDS" class="linhaMapa" d="M 10 75 Q 10 10 90 10" />
                <path id="linhaCDI" class="linhaMapa" d="M 90 140 Q 10 140 10 75" />
                <path id="linhaRCI" class="linhaMapa" d="M 90 140 260 140" />
                <path id="linhaCEI" class="linhaMapa" d="M 260 140 Q 340 140 340 75" />
                <path id="linhaCES" class="linhaMapa" d="M 340 75 Q 340 10 260 10" />
                <path id="linhaRCS" class="linhaMapa" d="M 145 10 260 10" />
                <path id="linhaRDS" class="linhaMapa" d="M 90 10 145 10" />

                <!-- Linhas interiores -->
                <path id="linhaRDI" class="linhaMapa" d="M 170 140 110 75" />
                <path id="linhaCCI" class="linhaMapa" d="M 260 140 Q 200 130 200 75" />
                <path id="linhaCCD" class="linhaMapa" d="M 260 10 Q 200 20 200 75" />

                <!-- Quadrados (e retângulos) -->
                <rect x="135" y="00" width="20" height="20" class="quadrado"/>
                <rect x="250" y="00" width="20" height="20" class="quadrado"/>
                <rect x="330" y="65" width="20" height="20" class="quadrado"/>
                <rect x="190" y="65" width="20" height="20" class="quadrado"/>
                <rect x="250" y="130" width="20" height="20" class="quadrado"/>
                <rect x="75" y="130" width="40" height="20" class="quadrado"/>

            </svg>
        </div>

        <div class="flexCentro">
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="ver-estacoes" checked>
                    <span class="slider"></span>
                </label>
                <label for="ver-estacoes">Ver Estações</label>
            </div>
        
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="ver-trens">
                    <span class="slider"></span>
                </label>
                <label for="ver-trens">Ver Trens</label>
            </div>
        </div>
        

        <div class="quadradoAzul">
            <h2 class="textoAmareloCentral">Trens</h2>
            <div class="trensRota">
                <div class="flex">
                    <img class="iconeDesligar" src="../../../assets/icons/dashboard/desligar.png"
                        alt="Icone de Desligar os Trens">

                    <h3 class="textoTrem">Trem 1</h3>

                    <img class="iconeVisualizar" src="../../../assets/icons/dashboard/visualizar.png"
                        alt="Icone de Visualizar a Rota dos Trens">

                    <select class="selecionarRota">
                        <option value="rota1">Rota 1</option>
                        <option value="rota2">Rota 2</option>
                        <option value="rota3">Rota 3</option>
                    </select>

                </div>

            </div>

            <div class="trensRota">
                <div class="flex">
                    <img class="iconeDesligar" src="../../../assets/icons/dashboard/desligar.png"
                        alt="Icone de Desligar os Trens">

                    <h3 class="textoTrem">Trem 1</h3>

                    <img class="iconeVisualizar" src="../../../assets/icons/dashboard/visualizar.png"
                        alt="Icone de Visualizar a Rota dos Trens">

                    <select class="selecionarRota">
                        <option value="rota1">Rota 1</option>
                        <option value="rota2">Rota 2</option>
                        <option value="rota3">Rota 3</option>
                    </select>

                </div>

            </div>

            <div class="trensRota">
                <div class="flex">
                    <img class="iconeDesligar" src="../../../assets/icons/dashboard/desligar.png"
                        alt="Icone de Desligar os Trens">

                    <h3 class="textoTrem">Trem 1</h3>

                    <img class="iconeVisualizar" src="../../../assets/icons/dashboard/visualizar.png"
                        alt="Icone de Visualizar a Rota dos Trens">

                    <select class="selecionarRota">
                        <option value="rota1">Rota 1</option>
                        <option value="rota2">Rota 2</option>
                        <option value="rota3">Rota 3</option>
                    </select>

                </div>

            </div>

            <div class="textoDireita">
                <a href="" class="botaoAmarelo">
                    Aplicar
                </a>
            </div>
            

        </div>

        <div class="quadradoAzul">
            <h2 class="textoAmareloCentral">Rotas</h2>

            <div class="trensRota">
                <div class="flex">
                    <h3 class="textoTrem">Rota 1</h3>
                    <img class="iconeVisualizarRota" src="../../../assets/icons/dashboard/visualizar.png"
                        alt="Icone de Visualizar a Rota dos Trens">
                        <img class="iconeEditarRota" src="../../../assets/icons/dashboard/editarRota.png"
                        alt="Icone de editar a Rota dos Trens">
                </div>
            </div>

            <div class="trensRota">
                <div class="flex">
                    <h3 class="textoTrem">Rota 2</h3>
                    <img class="iconeVisualizarRota" src="../../../assets/icons/dashboard/visualizar.png"
                        alt="Icone de Visualizar a Rota dos Trens">
                        <img class="iconeEditarRota" src="../../../assets/icons/dashboard/editarRota.png"
                        alt="Icone de editar a Rota dos Trens">
                </div>
            </div>

            <div class="trensRota">
                <div class="flex">
                    <h3 class="textoTrem">Rota 3</h3>
                    <img class="iconeVisualizarRota" src="../../../assets/icons/dashboard/visualizar.png"
                        alt="Icone de Visualizar a Rota dos Trens">
                        <img class="iconeEditarRota" src="../../../assets/icons/dashboard/editarRota.png"
                        alt="Icone de editar a Rota dos Trens">
                </div>
            </div>
                <img class="iconeAddRotas" src="../../../assets/icons/dashboard/addRota.png" alt="Icone add rotas">
        </div>
        




    </main>

    <div class="espacoFooterPrincipal"></div>

    <footer class="footerPrincipal">
        <div class="barraLinhaSelecao">
            <div class="linhaAmarela linhaPos2"></div>
        </div>
        <div class="navbar">
            <a href="../../../private/user/dashboard/dashboard.html"><img
                    src="../../../assets/icons/footer/dashboardIcone.png" alt="Dashboard"></a>
            <a href=""><img src="../../../assets/icons/footer/rotasIcone.png" alt="Rotas"></a>
            <a href="../manutencao/manutencao.html"><img src="../../../assets/icons/footer/manutencaoIcone.png"
                    alt="Manutenção"></a>
            <a href=""><img src="../../../assets/icons/footer/relatoriosIcone.png" alt="Relatórios"></a>
        </div>
    </footer>

</body>

</html>
